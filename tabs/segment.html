<div class="segment" v-bind:class="{ untouched: !segment.authored, active: segment.lines.length &lt; 5 }"><div class="closer" v-if="!segment.authored &amp;&amp; segment.lines.length &gt; 4" v-on:click="loadCode()" ref="topButton"><font-awesome-icon class="icon open" icon="plus-circle" v-bind:title="'Click to open code'"></font-awesome-icon><font-awesome-icon class="icon hide" icon="chevron-circle-down" v-bind:title="'Click to hide code'"></font-awesome-icon></div><div v-if="loaded" v-hljs="path"><div class="code" v-for="(line, index) in segment.lines"><div class="line-number">{{ segment.lineNumbers[index] + "\n" }}</div><div class="line-content">{{ line + "\n" }}</div></div></div><div class="closer bottom" v-if="!segment.authored &amp;&amp; segment.lines.length &gt; 4" v-on:click="collapseCode"><font-awesome-icon class="icon hide" icon="chevron-circle-up" v-bind:title="'Click to hide code'"></font-awesome-icon></div></div>
